<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture the Dragons!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="instructions">
        <p>Drag the dragons 游낼 to the rotating cube to capture them!</p>
        <button id="close-instructions">&times;</button> </div>

    <div id="score-display">Score: 0</div>

    <div id="dragon-1" class="floating-dragon">游낼</div>
    <div id="dragon-2" class="floating-dragon">游낼</div>
    <div id="dragon-3" class="floating-dragon">游낼</div>
    <div id="dragon-4" class="floating-dragon">游낼</div>
    <div class="scene" id="capture-box">
        <div class="cube">
            <a href="#ad-link-1" target="_blank" class="cube__face cube__face--front"></a>
            <a href="#ad-link-2" target="_blank" class="cube__face cube__face--back"></a>
            <a href="#ad-link-3" target="_blank" class="cube__face cube__face--right"></a>
            <a href="#ad-link-4" target="_blank" class="cube__face cube__face--left"></a>
            <a href="#ad-link-5" target="_blank" class="cube__face cube__face--top"></a>
            <a href="#ad-link-6" target="_blank" class="cube__face cube__face--bottom"></a>
        </div>
    </div>

    <script src="script.js" defer></script>

</body>
</html>
